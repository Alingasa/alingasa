<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br>
    <div>
      <div class="form-outline mb-4">
        <input type="text" id="title" class="form-control" />
        <label class="form-label" for="loginName">Title</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="book_author" class="form-control" />
        <label class="form-label" for="loginName">Book Author</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="price" class="form-control" />
        <label class="form-label" for="loginName">Prices</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="pages" class="form-control" />
        <label class="form-label" for="loginName">Pages</label>
      </div>
      <button id="signin" type="button" class="btn btn-primary btn-block mb-4">Add</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Book Author</th>
          <th>Price</th>
          <th>Pages</th>
        </tr>
      </thead>
      <tbody id="tableBody">
       
      </tbody>
    </table>
  </div>
  <script src="ass2.js"></script>
</body>
</html>
